<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Project Name</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

	<link rel="stylesheet" href="style.css" />

	<script src="https://kit.fontawesome.com/67a638ea79.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="wrapper">
			<section class="section">
				<header class="section__head">
					<div class="section__inner">
						<div class="shell">
							<h2>Примери за API от социални мрежи</h2>

							<ul>
								<li class="youtube active">
									<a href="#tab-yt">
										<i class="fab fa-youtube"></i>
									</a>
								</li>

								<li class="unsplash">
									<a href="#tab-unsplash">
										<i class="fab fa-unsplash"></i>
									</a>
								</li>
							</ul>
						</div><!-- /.shell -->
					</div><!-- /.section__inner -->
				</header><!-- /.section__head -->

				<div class="section__body">
					<div class="shell">
						<div class="tabs">
							<div id="tab-yt" class="tab tab-youtube active">
								<div class="videos"></div><!-- /.videos -->
							</div><!-- /.tab -->
							
							<div id="tab-unsplash" class="tab tab-unsplash">
								<div class="search">
									<input type="text" placeholder="Search for images of...">

									<a href="#">
										<i class="fas fa-search"></i>
									</a>
								</div><!-- /.search -->

								<div class="images"></div><!-- /.images -->
							</div><!-- /.tab -->
						</div><!-- /.tabs -->
					</div><!-- /.shell -->
				</div><!-- /.section__body -->
			</section><!-- /.section -->
		</div><!-- /.wrapper -->
	</main>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="./assets/js/bundle.js"></script>
</body>
</html>
